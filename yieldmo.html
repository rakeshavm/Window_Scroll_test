<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yieldmo.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="formclass">
            <form class="formbody">
                <div class="formele">
                    Title<br>
                    <input class="inp" id="titlefield" type="text">
                </div>
                <div class="formele">
                    Description<br>
                    <input class="inp" id="descfield" type="text">
                </div>
                <div class="formele">
                    Image URL <br>
                    <input class="inp" id="urlfield" type="text">
                </div>
                <div class="formele">
                    Logo URL <br>
                    <input class="inp" id="logofield" type="text">
                </div>
                <div class="formele">
                    <input id="sub" type="button" value="Submit">
                </div>
                
            </form>
        </div>
        <div class="ifr">
            <iframe class="adfr" src="ad.html" title="Iframe Example"></iframe>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
